<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-5 pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-custom p-4 shadow-sm border-0">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center mx-auto mb-3"
                            style="width: 80px; height: 80px; font-size: 2.5rem;">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="page-title">Hồ sơ cá nhân</h2>
                        <p class="text-muted">Quản lý thông tin tài khoản và địa chỉ giao hàng</p>
                    </div>

                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>Cập nhật hồ sơ thành công!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/profile/update}" method="post" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-secondary">Tên đăng nhập</label>
                                <input type="text" class="form-control bg-light" th:field="*{username}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-secondary">Email</label>
                                <input type="email" class="form-control bg-light" th:field="*{email}" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-bold">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                placeholder="Nhập họ và tên đầy đủ">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                placeholder="Nhập số điện thoại liên hệ">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Địa chỉ nhận hàng mặc định</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3"
                                placeholder="Nhập địa chỉ giao hàng (Số nhà, đường, phường/xã...)"></textarea>
                            <div class="form-text">Địa chỉ này sẽ được tự động điền khi bạn thanh toán.</div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill fw-bold py-2 shadow-sm">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
