<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body style="background: #f6f7fc;">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Đăng ký <strong>Bookstore</strong></h3>
                        <p class="mb-4 text-secondary">Chào mừng đến với Bookstore, vui lòng đăng ký để tiếp tục.</p>

                        <form th:action="@{/register}" method="post">
                            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                                <ul>
                                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start">
                                    </li>
                                </ul>
                            </div>

                            <div class="form-group mb-4 text-start">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" required id="email" name="email"
                                    placeholder="Nhập email của bạn">
                            </div>

                            <div class="form-group mb-4 text-start">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" required id="username" name="username"
                                    placeholder="Nhập tên đăng nhập">
                            </div>

                            <div class="form-group mb-4 text-start">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" required id="password" name="password"
                                    placeholder="Nhập mật khẩu">
                            </div>

                            <div class="form-group mb-4 text-start">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" required id="phone" name="phone"
                                    placeholder="Nhập số điện thoại">
                            </div>

                            <div class="d-grid gap-2 form-action">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
                                <p class="mt-3 mb-0">Đã có tài khoản? <a class="text-info text-center"
                                        th:href="@{/login}">Đăng nhập ngay?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
