<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body style="background: #f6f7fc;">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Đăng nhập <strong>Bookstore</strong></h3>
                        <p class="mb-4 text-secondary">Nhập tên đăng nhập và mật khẩu để truy cập tài khoản của bạn.</p>

                        <a href="/oauth2/authorization/google" class="btn btn-outline-danger btn-floating m-1"
                            role="button">
                            Đăng nhập với Google
                        </a>

                        <hr class="my-4">

                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Tên đăng nhập hoặc mật khẩu không đúng.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Bạn đã đăng xuất thành công.
                            </div>

                            <div class="form-group mb-4 text-start">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" required id="username" name="username"
                                    placeholder="Nhập tên đăng nhập">
                            </div>

                            <div class="form-group mb-4 text-start">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" required id="password" name="password"
                                    placeholder="Nhập mật khẩu">
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">
                                <input type="checkbox" class="form-check-input me-2" name="remember-me"
                                    id="remember-me">
                                <label class="form-check-label" for="remember-me"> Ghi nhớ đăng nhập</label>
                            </div>

                            <div class="d-grid gap-2 form-action">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
                                <p class="mt-3 mb-0">Chưa có tài khoản? <a class="text-info text-center"
                                        th:href="@{/register}">Đăng ký ngay?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
