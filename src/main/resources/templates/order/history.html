<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-4">
        <h2 class="page-title mb-4">Lịch sử đơn hàng</h2>

        <div class="alert alert-info" th:if="${orders.isEmpty()}">
            Bạn chưa có đơn hàng nào. <a href="/books" class="alert-link">Mua sắm ngay!</a>
        </div>

        <div class="card-custom mb-4" th:each="order : ${orders}">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <div>
                    <span class="fw-bold">Mã đơn hàng: #<span th:text="${order.id}"></span></span>
                    <span class="text-muted mx-2">|</span>
                    <span class="text-muted" <span class="text-muted"
                        th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Date</span>
                    <span class="text-muted mx-2">|</span>
                    <span class="badge bg-light text-dark border">
                        <i class="fas"
                            th:classappend="${order.paymentMethod == 'MOMO' ? 'fa-wallet text-danger' : (order.paymentMethod == 'VNPAY' ? 'fa-qrcode text-primary' : 'fa-money-bill-wave text-success')}"></i>
                        <span th:text="${order.paymentMethod != null ? order.paymentMethod : 'COD'}">COD</span>
                    </span>
                </div>
                <div>
                    <!-- Badge trạng thái -->
                    <!-- Tạm thời để nguyên status tiếng Anh hoặc map sang tiếng Việt nếu muốn, nhưng status lưu DB là EN -->
                    <!-- Ta có thể dùng th:switch hoặc logic để hiển thị tiếng Việt -->
                    <span class="badge rounded-pill" th:classappend="${order.status == 'PENDING' ? 'bg-warning text-dark' : 
                                           (order.status == 'SHIPPING' ? 'bg-info text-white' : 
                                           (order.status == 'DELIVERED' ? 'bg-success' : 'bg-secondary'))}" th:text="${order.status == 'PENDING' ? 'Đang xử lý' : 
                                  (order.status == 'SHIPPING' ? 'Đang giao' : 
                                  (order.status == 'DELIVERED' ? 'Đã giao' : 'Đã hủy'))}">Status</span>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr class="text-muted small">
                                <th>Sản phẩm</th>
                                <th>Số lượng</th>
                                <th class="text-end">Giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${order.orderDetails}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:if="${detail.book.imagePath}"
                                            th:src="${detail.book.imagePath.startsWith('/') ? detail.book.imagePath : '/' + detail.book.imagePath}"
                                            style="width: 40px; height: 50px; object-fit: cover; margin-right: 10px;"
                                            class="rounded">
                                        <span th:text="${detail.book.title}">Tên sách</span>
                                    </div>
                                </td>
                                <td th:text="${detail.quantity}">1</td>
                                <td class="text-end"
                                    th:text="${#numbers.formatDecimal(detail.price, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">
                                    Price</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white text-end">
                <span class="text-muted me-2">Tổng tiền:</span>
                <span class="fs-5 text-danger fw-bold"
                    th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">Total</span>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
