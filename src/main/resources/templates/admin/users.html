<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container-fluid flex-grow-1 pt-4">
        <h2 class="page-title mb-4">User Management (RBAC)</h2>

        <div class="card-custom">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Current Role</th>
                            <th>Change Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="'#' + ${user.id}">#1</td>
                            <td th:text="${user.username}">user</td>
                            <td th:text="${user.email}">user@example.com</td>
                            <td>
                                <span th:each="role : ${user.roles}" class="badge rounded-pill me-1"
                                    th:classappend="${role.name == 'ADMIN' ? 'bg-danger' : (role.name == 'STAFF' ? 'bg-warning text-dark' : 'bg-success')}"
                                    th:text="${role.name}">USER</span>
                            </td>
                            <td>
                                <form th:action="@{/admin/users/update-role/{id}(id=${user.id})}" method="post"
                                    class="d-flex gap-2">
                                    <select name="roleId" class="form-select form-select-sm" style="width: auto;">
                                        <option th:each="role : ${allRoles}" th:value="${role.id}"
                                            th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-primary btn-sm rounded-pill">Update</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
