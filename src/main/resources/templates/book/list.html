<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>

    <th:block th:replace="~{layout::link-css}"></th:block>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-md-12 page-header d-flex justify-content-between align-items-center">
                <h1 class="page-title">Quản lý sách</h1>
                <form id="search-form" class="d-flex">
                    <input class="form-control search-input" type="search" placeholder="Tìm kiếm sách..."
                        aria-label="Search" name="keyword" required>
                    <button class="btn btn-search" type="submit">Tìm kiếm</button>
                    <button class="btn btn-outline-secondary ms-2 rounded-pill" type="button" id="refresh-btn"
                        title="Làm mới">
                        <i class="bi bi-arrow-clockwise"></i> Làm mới
                    </button>
                </form>
            </div>
        </div>

        <!-- Card Container for Table -->
        <div class="card-custom">
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>Mã sách</th>
                            <th>Tên sách</th>
                            <th>Ảnh</th>
                            <th>Tác giả</th>
                            <th>Giá</th>
                            <th>Danh mục</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        <!-- Dữ liệu sẽ được load từ API thông qua list.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>

    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:inline="javascript">
        var isAdmin = /*[[${#authorization.expression("hasAuthority('ADMIN')")}]]*/ false;
    </script>
    <script th:src="@{/js/list.js}"></script>
</body>

</html>
