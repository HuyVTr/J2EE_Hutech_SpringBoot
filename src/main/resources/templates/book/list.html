<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>

    <th:block th:replace="~{layout::link-css}"></th:block>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-md-12 page-header d-flex justify-content-between align-items-center">
                <h1 class="page-title">Quản lý sách</h1>
                <form id="search-form" class="d-flex">
                    <input class="form-control search-input" type="search" placeholder="Tìm kiếm sách..."
                        aria-label="Search" name="keyword" required>
                    <button class="btn btn-search" type="submit">Tìm kiếm</button>
                    <button class="btn btn-outline-secondary ms-2 rounded-pill" type="button" id="refresh-btn"
                        title="Làm mới">
                        <i class="bi bi-arrow-clockwise"></i> Làm mới
                    </button>
                </form>
            </div>
        </div>

        <!-- Card Container for Table -->
        <div class="card-custom">
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>Mã sách</th>
                            <th>Tên sách</th>
                            <th>Ảnh</th>
                            <th>Tác giả</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Danh mục</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        <!-- Dữ liệu sẽ được load từ API thông qua list.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Nhập/Xuất Kho -->
    <div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="stockForm" action="/books/update-quantity" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="stockModalLabel">Quản lý kho hàng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="stockBookId" name="bookId">
                        <div class="mb-3">
                            <label class="form-label">Tên sách:</label>
                            <input type="text" class="form-control" id="stockBookTitle" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tồn kho hiện tại:</label>
                            <input type="text" class="form-control" id="currentStock" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="changeAmount" class="form-label">Số lượng thay đổi (Dương: Nhập, Âm:
                                Xuất):</label>
                            <input type="number" class="form-control" id="changeAmount" name="changeAmount" required>
                            <div class="form-text">Ví dụ: Nhập 10 để thêm 10 cuốn. Nhập -5 để giảm 5 cuốn.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Cập nhật kho</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>

    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:inline="javascript">
        var canManage = /*[[${#authorization.expression("hasAnyAuthority('ADMIN', 'STAFF')")}]]*/ false;
    </script>
    <script th:src="@{/js/list.js}"></script>
</body>

</html>
