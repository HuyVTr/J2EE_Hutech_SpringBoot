<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng sách</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-4 pb-5">
        <!-- Header & Search -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h1 class="page-title mb-0">Khám phá sách</h1>
                <p class="text-muted mt-2">Hàng ngàn đầu sách hấp dẫn đang chờ bạn.</p>
            </div>
            <div class="col-md-6">
                <form th:action="@{/books/search}" method="get" class="d-flex m-0 justify-content-md-end">
                    <div class="input-group shadow-sm" style="max-width: 400px; border-radius: 50px;">
                        <input class="form-control border-end-0 ps-4" type="search"
                            placeholder="Nhập tên sách, tác giả..." name="keyword" th:value="${keyword}" required
                            style="border-radius: 50px 0 0 50px; height: 50px; border-color: #dee2e6;">
                        <button class="btn btn-primary px-4 fw-bold" type="submit"
                            style="border-radius: 0 50px 50px 0; height: 50px;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${books == null || books.isEmpty()}" class="text-center py-5">
            <i class="fas fa-book-open fa-4x text-muted mb-3 opacity-25"></i>
            <h3>Không tìm thấy cuốn sách nào</h3>
            <p class="text-muted">Hãy thử tìm kiếm với từ khóa khác.</p>
            <a href="/books" class="btn btn-outline-primary rounded-pill mt-3">Xem tất cả sách</a>
        </div>

        <!-- Grid Layout -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
            th:if="${books != null && !books.isEmpty()}">
            <div class="col" th:each="book : ${books}">
                <div class="card-custom h-100 position-relative bg-white border">
                    <!-- Image -->
                    <div style="height: 240px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #f8f9fa;"
                        class="position-relative">
                        <img th:if="${book.imagePath}" th:src="${book.imagePath}" class="card-custom-img w-100 h-100"
                            style="object-fit: cover;" alt="Bìa sách">
                        <span th:unless="${book.imagePath}" class="text-muted"><i
                                class="fas fa-image fa-3x opacity-50"></i></span>

                        <!-- Stock Badge -->
                        <div class="position-absolute top-0 start-0 m-2">
                            <span th:if="${book.quantity == null || book.quantity <= 0}"
                                class="badge bg-secondary shadow-sm">Hết hàng</span>
                            <span th:if="${book.quantity > 0 && book.quantity < 10}"
                                class="badge bg-warning text-dark shadow-sm">Sắp hết</span>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="card-body p-3 d-flex flex-column">
                        <div class="mb-2">
                            <span class="badge bg-light text-primary border" th:if="${book.category}"
                                th:text="${book.category.name}">Category</span>
                        </div>
                        <h5 class="card-title text-dark fw-bold mb-1 text-truncate" th:text="${book.title}"
                            th:title="${book.title}">Tên sách</h5>
                        <p class="text-muted small mb-3"><i class="fas fa-pen-nib me-1"></i><span
                                th:text="${book.author}">Tác giả</span></p>

                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="card-price text-danger fw-bold fs-5"
                                    th:text="${book.price != null ? #numbers.formatDecimal(book.price, 0, 'POINT', 0, 'COMMA') : 0} + ' đ'"></span>
                            </div>

                            <div class="d-grid gap-2">
                                <a th:if="${book.quantity > 0}" th:href="@{/cart/add/{id}(id=${book.id})}"
                                    class="btn btn-primary rounded-pill btn-sm fw-bold shadow-sm">
                                    <i class="fas fa-cart-plus me-1"></i> Thêm vào giỏ
                                </a>
                                <button th:unless="${book.quantity > 0}" disabled
                                    class="btn btn-secondary rounded-pill btn-sm">
                                    <i class="fas fa-ban me-1"></i> Tạm hết hàng
                                </button>
                                <a th:href="@{/books/detail/{id}(id=${book.id})}"
                                    class="btn btn-outline-secondary rounded-pill btn-sm">
                                    Xem chi tiết
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-5" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link rounded-circle mx-1"
                        th:href="@{/books(pageNo=${currentPage - 1}, keyword=${keyword})}"><i
                            class="fas fa-chevron-left"></i></a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link rounded-circle mx-1" th:href="@{/books(pageNo=${i}, keyword=${keyword})}"
                        th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link rounded-circle mx-1"
                        th:href="@{/books(pageNo=${currentPage + 1}, keyword=${keyword})}"><i
                            class="fas fa-chevron-right"></i></a>
                </li>
            </ul>
        </nav>

    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
