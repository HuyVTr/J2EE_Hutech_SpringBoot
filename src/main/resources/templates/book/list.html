<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>

    <th:block th:replace="~{layout::link-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light">
                    <div class="container-fluid">
                        <h1>My Book List</h1>
                        <form class="d-flex" th:action="@{/books/search}" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword" required>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category != null ? book.category.name : 'None'}"></td>
                    <td>
                        <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/books/edit/{id}(id=${book.id})}"
                            class="btn btn-primary btn-sm">Edit</a>
                        <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/books/delete/{id}(id=${book.id})}"
                            class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                        <a th:href="@{/cart/add/{id}(id=${book.id})}" class="btn btn-success btn-sm">Add to Cart</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>

    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
</body>

</html>
