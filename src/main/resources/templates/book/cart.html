<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-4" th:if="${not #lists.isEmpty(cart.cartItems)}">
        <div class="row">
            <div class="col-12 page-header">
                <h1 class="page-title">Your Shopping Cart</h1>
            </div>
        </div>

        <div class="card-custom">
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>Image</th>
                            <th>Book Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.cartItems}">
                            <td th:text="${item.getBookId()}"></td>
                            <td>
                                <img th:if="${item.imagePath}" th:src="${item.imagePath}" style="max-height: 50px;">
                            </td>
                            <td class="fw-bold text-primary" th:text="${item.getBookName()}"></td>
                            <td>
                                <input type="number" min="1" th:value="${item.getQuantity()}"
                                    th:attr="data-id=${item.getBookId()}" class="form-control quantity"
                                    onchange="updateQuantity(this)">
                            </td>
                            <td th:text="${#numbers.formatDecimal(item.getPrice(), 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">
                            </td>
                            <td
                                th:text="${#numbers.formatDecimal(item.getPrice() * item.getQuantity(), 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">
                            </td>
                            <td>
                                <a class="btn btn-danger"
                                    th:href="@{/cart/removeFromCart/{id}(id=${item.getBookId()})}">
                                    Remove
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-white border-top-0 p-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <h3 class="mb-0">Total: <span class="text-danger fw-bold"
                            th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'"></span>
                    </h3>
                    <div class="mt-3 mt-md-0">
                        <a class="btn btn-outline-danger rounded-pill px-4 me-2" th:href="@{/cart/clearCart}">Clear
                            Cart</a>
                        <a class="btn btn-success rounded-pill px-4" th:href="@{/cart/checkout}">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container flex-grow-1" th:if="${#lists.isEmpty(cart.cartItems)}">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <div class="card-custom p-5">
                    <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                    <h3 class="text-muted">Your cart is empty</h3>
                    <p class="lead mb-4">Looks like you haven't added any books yet.</p>
                    <a class="btn btn-primary rounded-pill px-4" href="/books">Start Shopping</a>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
    <script>
        function updateQuantity(input) {
            var id = input.getAttribute("data-id");
            var quantity = input.value;
            window.location.href = '/cart/updateCart/' + id + '/' + quantity;
        }
    </script>
</body>

</html>
