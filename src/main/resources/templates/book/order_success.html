<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card-custom p-5 text-center shadow-lg border-0" style="max-width: 550px; border-radius: 20px;">
            <div class="mb-4 animate__animated animate__bounceIn">
                <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex justify-content-center align-items-center"
                    style="width: 120px; height: 120px;">
                    <i class="fas fa-check text-success" style="font-size: 60px;"></i>
                </div>
            </div>
            <h2 class="fw-bold mb-3 text-dark">Đặt Hàng Thành Công!</h2>
            <p class="text-muted mb-4 fs-5">Cảm ơn bạn đã tin tưởng và mua sắm tại Bookstore. Đơn hàng của bạn đã được
                ghi nhận.</p>

            <div class="alert alert-info border-0 bg-info bg-opacity-10 rounded-3 mb-4 text-start">
                <p class="mb-1"><i class="fas fa-info-circle me-2"></i><strong>Lưu ý:</strong></p>
                <small>Nhân viên sẽ sớm liên hệ với bạn để xác nhận đơn hàng trước khi giao. Vui lòng để ý điện thoại
                    nhé!</small>
            </div>

            <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
                <a href="/books" class="btn btn-primary rounded-pill px-4 py-2 fw-bold shadow-sm">
                    <i class="fas fa-shopping-bag me-2"></i>Tiếp tục mua sắm
                </a>
                <a href="/orders/history" class="btn btn-outline-secondary rounded-pill px-4 py-2 fw-bold">
                    <i class="fas fa-file-invoice me-2"></i>Xem đơn hàng
                </a>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
