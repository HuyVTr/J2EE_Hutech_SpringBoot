<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card-custom p-4 mb-4">
                    <h3 class="mb-4 text-primary"><i class="fas fa-map-marker-alt me-2"></i>Shipping Address</h3>
                    <form th:action="@{/cart/submit}" method="post" id="checkout-form">
                        <div class="mb-3">
                            <label class="form-label" for="receiverName">Receiver Name:</label><span
                                class="text-danger">*</span>
                            <input class="form-control" type="text" id="receiverName" name="receiverName"
                                th:value="${user != null ? user.username : ''}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phoneNumber">Phone Number:</label><span
                                class="text-danger">*</span>
                            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber"
                                th:value="${user != null ? user.phone : ''}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="address">Address:</label><span class="text-danger">*</span>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="note">Note:</label>
                            <textarea class="form-control" id="note" name="note" rows="2"
                                placeholder="Note for shipper..."></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-custom p-4">
                    <h3 class="mb-4 text-primary"><i class="fas fa-receipt me-2"></i>Order Summary</h3>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="item : ${cart.cartItems}">
                            <div>
                                <span class="fw-bold" th:text="${item.bookName}">Book Name</span>
                                <br>
                                <small class="text-muted" th:text="'x' + ${item.quantity}"></small>
                            </div>
                            <span
                                th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">Price</span>
                        </li>
                    </ul>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span class="fs-5 fw-bold">Total:</span>
                        <span class="fs-4 text-danger fw-bold"
                            th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">Total</span>
                    </div>

                    <button type="submit" form="checkout-form" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">
                        PLACE ORDER
                    </button>
                    <a href="/cart" class="btn btn-outline-secondary w-100 rounded-pill py-2 mt-2">Back to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
