<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Book Detail</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card-custom p-4">
                    <div class="row">
                        <!-- Left Side: Image -->
                        <div class="col-md-5 text-center mb-4 mb-md-0">
                            <div class="detail-image-container">
                                <img th:if="${book.imagePath}" th:src="${book.imagePath}"
                                    class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: cover;"
                                    alt="Book Cover">
                                <div th:unless="${book.imagePath}"
                                    class="bg-light d-flex align-items-center justify-content-center rounded"
                                    style="height: 300px; width: 100%;">
                                    <span class="text-muted"><i class="fas fa-book fa-3x"></i><br>Không có ảnh</span>
                                </div>
                            </div>
                        </div>

                        <!-- Right Side: Details -->
                        <div class="col-md-7">
                            <h2 class="page-title text-start mb-3" th:text="${book.title}">Tên sách</h2>

                            <div class="mb-3">
                                <span class="badge bg-primary fs-6 me-2" th:if="${book.category}"
                                    th:text="${book.category.name}">Danh mục</span>
                                <span class="badge bg-secondary fs-6" th:text="'Mã sách: ' + ${book.id}">ID: 1</span>
                            </div>

                            <p class="fs-4 text-danger fw-bold mb-4"
                                th:text="${book.price != null ? #numbers.formatDecimal(book.price, 0, 'POINT', 0, 'COMMA') : 0} + ' VNĐ'">
                                PRICE VNĐ
                            </p>

                            <div class="mb-4">
                                <h5 class="fw-bold"><i class="fas fa-user-edit me-2"></i>Tác giả</h5>
                                <p class="fs-5" th:text="${book.author}">Tên tác giả</p>
                            </div>

                            <div class="mb-4">
                                <h5 class="fw-bold"><i class="fas fa-boxes me-2"></i>Tình trạng kho</h5>
                                <p class="fs-5" th:if="${book.quantity != null and book.quantity > 0}">
                                    <span class="text-success fw-bold"><i class="fas fa-check-circle me-1"></i>Còn
                                        hàng</span>
                                    <span class="text-muted ms-2"
                                        th:text="'(Số lượng: ' + ${book.quantity} + ')'"></span>
                                </p>
                                <p class="fs-5 text-danger fw-bold"
                                    th:unless="${book.quantity != null and book.quantity > 0}">
                                    <i class="fas fa-times-circle me-1"></i>Hết hàng
                                </p>
                            </div>

                            <div class="d-flex gap-2 mt-5">
                                <a href="/books" class="btn btn-outline-secondary rounded-pill px-4">
                                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                                </a>

                                <!-- Disable button if out of stock -->
                                <button th:if="${book.quantity == null or book.quantity <= 0}"
                                    class="btn btn-secondary rounded-pill px-5 flex-grow-1" disabled>
                                    <i class="fas fa-ban me-2"></i>Hết hàng
                                </button>

                                <!-- Show button if in stock AND user is NOT manager -->
                                <a th:if="${book.quantity != null and book.quantity > 0}"
                                    sec:authorize="!hasAnyAuthority('ADMIN', 'STAFF')"
                                    th:href="@{/cart/add/{id}(id=${book.id})}"
                                    class="btn btn-primary rounded-pill px-5 flex-grow-1">
                                    <i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
