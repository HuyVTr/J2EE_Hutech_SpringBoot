<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Book Detail</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card-custom p-4">
                    <div class="row">
                        <!-- Left Side: Image -->
                        <div class="col-md-5 text-center mb-4 mb-md-0">
                            <div class="detail-image-container">
                                <img th:if="${book.imagePath}" th:src="${book.imagePath}"
                                    class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: cover;"
                                    alt="Book Cover">
                                <div th:unless="${book.imagePath}"
                                    class="bg-light d-flex align-items-center justify-content-center rounded"
                                    style="height: 300px; width: 100%;">
                                    <span class="text-muted"><i class="fas fa-book fa-3x"></i><br>No Image</span>
                                </div>
                            </div>
                        </div>

                        <!-- Right Side: Details -->
                        <div class="col-md-7">
                            <h2 class="page-title text-start mb-3" th:text="${book.title}">Book Title</h2>

                            <div class="mb-3">
                                <span class="badge bg-primary fs-6 me-2" th:if="${book.category}"
                                    th:text="${book.category.name}">Category</span>
                                <span class="badge bg-secondary fs-6" th:text="'ID: ' + ${book.id}">ID: 1</span>
                            </div>

                            <p class="fs-4 text-danger fw-bold mb-4"
                                th:text="${book.price != null ? #numbers.formatDecimal(book.price, 0, 'POINT', 0, 'COMMA') : 0} + ' VNĐ'">
                                PRICE VNĐ
                            </p>

                            <div class="mb-4">
                                <h5 class="fw-bold"><i class="fas fa-user-edit me-2"></i>Author</h5>
                                <p class="fs-5" th:text="${book.author}">Author Name</p>
                            </div>

                            <div class="d-flex gap-2 mt-5">
                                <a href="/books" class="btn btn-outline-secondary rounded-pill px-4">
                                    <i class="fas fa-arrow-left me-2"></i>Back to List
                                </a>
                                <a th:href="@{/cart/add/{id}(id=${book.id})}"
                                    class="btn btn-primary rounded-pill px-5 flex-grow-1">
                                    <i class="fas fa-cart-plus me-2"></i>Add to Cart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
