<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Add Book</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container flex-grow-1 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-custom p-4">
                    <h1 class="page-title mb-4 text-center">Thêm sách mới</h1>
                    <form th:action="@{/books/add}" th:object="${book}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label" for="title">Tên sách:</label><span class="text-danger">*</span>
                            <input class="form-control" type="text" placeholder="Nhập tên sách" th:field="*{title}"
                                id="title" required autofocus>
                            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="author">Tác giả:</label><span class="text-danger">*</span>
                            <input class="form-control" type="text" th:field="*{author}" id="author"
                                placeholder="Nhập tên tác giả" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('author')}"
                                th:errors="*{author}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="price">Giá:</label><span class="text-danger">*</span>
                            <input class="form-control" required type="text" th:field="*{price}" id="price"
                                placeholder="Nhập giá sách">
                            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="category">Danh mục:</label><span class="text-danger">*</span>
                            <select class="form-control" id="category" name="category.id">
                                <option value="">-- Chọn danh mục --</option>
                                <option th:each="category : ${categories}" th:value="${category.getId()}"
                                    th:text="${category.getName()}"></option>
                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('category')}"
                                th:errors="*{category}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="image">Ảnh bìa:</label>
                            <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/books}" class="btn btn-secondary rounded-pill px-4 me-2">Hủy</a>
                            <button type="submit" class="btn btn-primary rounded-pill px-4">Lưu sách</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
